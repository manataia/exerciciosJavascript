<!--2 – Faça um programa que entre com cinco números e imprima o quadrado de cada número.-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quadrado</h1>
    </header>
        <section>
            <div>
                <input type="text" name="num" id="num" placeholder="Digite os números separados por vírgula">
                <select name="tab" id="tab" size="10">
                    <option> Quadrados: </option>
                </select><br>
                <input type="button" value="Calcular Quadrado" class="btn" onclick="calc()"><br>
            </div>
        </section>
    <script src="script.js"></script>
</body>
</html>
